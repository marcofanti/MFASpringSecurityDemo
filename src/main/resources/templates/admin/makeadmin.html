<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Registration Form</title>
</head>
<body>
	<div th:replace="fragments/header"></div>
	<form th:action="@{/admin/homepage}" method="get">
		<button class="btn btn-md btn-warning btn-block" name="registration"
			type="Submit">Home</button>
	</form>	
	<form th:action="@{/home/message}" method="get">
		<button class="btn btn-md btn-warning btn-block" name="registration"
			type="Submit">Test Form Submission</button>
	</form>	
	<div th:replace="fragments/menu"></div>
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<form autocomplete="off" action="#" th:action="@{/registration}"
					th:object="${user}" method="post" class="form-horizontal"
					role="form">
					<h2>Make Admin</h2>
					<div class="form-group">
						<label th:if="${#fields.hasErrors('username')}"
							th:errors="*{username}" class="validation-message"></label> <input
							type="text" th:field="*{username}" placeholder="Username"
							class="form-control" />
					</div>

					<div class="form-group">
						<button type="submit" class="btn btn-primary btn-block">Make user administrator</button>
					</div>
					<input type="hidden" th:field="*{other}" class="hidden-primary" />
					<br />
					<script src="/js/collector.min.js"></script>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
