<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Continuous authentication</title>
</head>
<body>
<div th:replace="fragments/header"></div>
 <form th:action="@{/home/homepage}" method="get">
        <button class="btn btn-md btn-warning btn-block" name="registration"
                type="Submit">Home
        </button>
    </form>
    <div th:replace="fragments/menu"></div>

	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<form autocomplete="off" action="#" th:action="@{/home/passwordChange}"
					th:object="${passwordChange}" method="post" class="form-horizontal"
					role="form">
					<h2>Choose a new password</h2>
					<div class="form-group">
						<input type="text" th:field="*{email}" placeholder="Type (don't cut and paste) your email" class="form-control" />
					</div>
					<div class="form-group">
						<input type="text" th:field="*{newpassword}" placeholder="New password" class="form-control" />
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-primary btn-block">Change password</button>
					</div>
					<span th:unless="${adminMessage == ''}">
					
					
											<div class="report" >
							<p th:utext="${adminMessage}"></p>
							<ul>
							<li th:utext="${score}"></li>
							<li th:utext="${risk}"></li>
							<li th:utext="${pocAnomaly}"></li>
							<li th:utext="${deviceChange}"></li>
							<li th:utext="${ipChange}"></li>
							<li th:utext="${bot}"></li>
							<li th:utext="${replay}"></li>
							<li th:utext="${remoteAccess}"></li>
							</ul>
						</div> 
					</span>
					<input type="hidden" id="other" name="other" class="hidden-primary"/>
					<br />
					<script src="/js/collector.min.js"></script>
				</form>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel-group" style="margin-top: 40px">
					<div class="panel panel-primary">
						<div class="panel-body"></div>
						<p class="home-message-text text-center"
							th:utext="${adminMessage}"></p>
					</div>
				</div>
			</div>
		</div>

	</div>

	<form th:action="@{/logout}" method="get">
		<button class="btn btn-md btn-danger btn-block" name="registration"
			type="Submit">Logout</button>
	</form>
</body>
</html>
